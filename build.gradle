plugins {
    id 'java'
}

group 'io.github.lhug'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'org.assertj:assertj-core:3.21.0'
    )
}

test {
    useJUnitPlatform()
}